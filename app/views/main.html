<div class="header">
  <h3 class="text-muted">Concerts</h3>
</div>

<div class="jumbotron">
  <h1>Les prochains concerts du 106</h1>
</div>

<div class="row">
  <div ng-repeat="concert in concerts">
   
  </div>
  <div class="panel panel-default bootcards-chart" ng-repeat="concert in concerts">
    
    <div class="panel-heading">
      <h3 class="panel-title clearfix">
        <span class="pull-left">{{concert.titre}}</span>
        <span class="pull-right">{{concert.date*1000 | date:'dd/MM/yy HH:mm'}}</span>
      </h3>         
    </div>     

    <div class="panel-body">
      <div class="image">
        <img src="{{concert.image}}" />
      </div>
      <p class="descriptif" ng-bind-html="concert.descriptif"></p>
    </div>

  </div>
</div>

<div class="footer">
  <p>Julien Verhaeghe / Arcange le Groupe / Drupal Meetup Rouen / 17.09.14 </p>
</div>
